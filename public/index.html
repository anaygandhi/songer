<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songer</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .cover {
            width: 450px;
            height: 600px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            cursor: grab;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .cover .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .cover .overlay h2 {
            margin: 0;
            font-size: 18px;
            line-height: 1.4;
        }

        .cover .overlay p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Songer</h1>
    <div class="cover" id="cover" onclick="handleSwipeLeft()">
        <img id="cover-image" src="https://via.placeholder.com/450x600" alt="Album Cover Placeholder">
        <div class="overlay">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>
    </div>
    <button class="button" onclick="getRandomSong()">Get Random Song</button>
    <a href="/login"><button class="button">Login with Spotify</button></a>
</div>

<script>
    let startX = 0;
    let threshold = 100;

    document.getElementById('cover').addEventListener('mousedown', startDrag);

    async function getRandomSong() {
        try {
            const response = await fetch('/random-song');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();

            document.getElementById('cover-image').src = data.image;
            document.getElementById('song-title').innerText = data.title;
            document.getElementById('artist-name').innerText = data.artist;
        } catch (error) {
            console.error('Fetch error:', error);
            alert('Error fetching random song. Please make sure you are logged in.');
        }
    }

    function startDrag(event) {
        startX = event.clientX;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
    }

    function drag(event) {
        let currentX = event.clientX;
        let diffX = currentX - startX;


        document.getElementById('cover-image').style.transform = `translateX(${diffX}px)`;

        if (diffX < -threshold) {
            getRandomSong();
            document.getElementById('cover-image').style.transform = `translateX(0px)`;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
        }
    }

    function endDrag() {
        document.getElementById('cover-image').style.transform = `translateX(0px)`;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', endDrag);
    }

</script>

</body>
</html>

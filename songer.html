<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songer</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .cover {
            width: 450px;
            height: 600px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .cover .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .cover .overlay h2 {
            margin: 0;
            font-size: 18px;
            line-height: 1.4;
        }

        .cover .overlay p {
            margin: 5px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Songer</h1>
    <div class="cover">
        <img src="https://via.placeholder.com/450x600" alt="Album Cover Placeholder">
        <div class="overlay">
            <h2>Song Title</h2>
            <p>Artist Name</p>
        </div>
    </div>
</div>

</body>
</html>
